<head>
  <style>
    .myImage {
      display: none;
    }
  </style>
  <script>
    let imageName = "";

    function showImage(imageId) {
      if(imageName!="" && imageName!=imageId){
        console.log("Turn off ",imageName);
        document.getElementById(imageName).style.display = "none";
      }
      imageName = imageId;
      document.getElementById(imageId).style.display = "block";
    }
  </script>
</head>
<body>

  <button onclick="showImage('image1')">Tortilla</button>
  <button onclick="showImage('image2')">Bowl</button>
  <!-- <button onclick="showImage('image3')">Show Image 3</button> -->

  <img id="image1" class="myImage" src="../images/tortilla.png" alt="Image 1" style="height:500; bottom:50; right:0; position:fixed">
  <img id="image2" class="myImage" src="../images/bowl.png" alt="Image 2" style="height:500; bottom:20; left:20; position:fixed">
