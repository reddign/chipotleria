<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const img = new Image();
        img.src = 'larry.png'; // image

        let imagePosition = {
            x: canvas.width, // Enter from right side
            y: 200,
            dx: -2, // Move to the left
            stopX: 200 // Character stops here
        };

        img.onload = function() {
            update();
        };

        function drawImage() {
            ctx.drawImage(img, imagePosition.x, imagePosition.y);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            clearCanvas();
            drawImage();
            if (imagePosition.x > imagePosition.stopX) {
                imagePosition.x += imagePosition.dx;
            }
            requestAnimationFrame(update);
        }
    </script>
</body>
</html>
