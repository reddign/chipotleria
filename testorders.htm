<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
</head>
<body>
    <h1>Randomized Orders</h1>
    <button onclick="generateOrder()">Generate Order</button>
    <div id="order"></div>

    <script>
        const items = ['White rice', 'Brown rice ', 'Beef', 'Chicken', 'Tofu', 'Green beans', 'Pinto beans', 'Tofu', 'Black beans', 'Corn', 'Lettuce','Fajita veggies'];
        const requiredItems = ['Bowl', 'Tortilla'];

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateOrder() {
            const order = [];
            const numberOfItems = getRandomInt(1, 5);

            // Ensure one required item is included
            const requiredItem = requiredItems[getRandomInt(0, requiredItems.length - 1)];
            order.push({
                name: requiredItem,
                quantity: 1
            });

            for (let i = 0; i < numberOfItems; i++) {
                const itemIndex = getRandomInt(0, items.length - 1);
                const quantity = getRandomInt(1, 10);
                const item = items[itemIndex];
                order.push({
                    name: item,
                    quantity: quantity
                });
            }

            displayOrder(order);
        }

        function displayOrder(order) {
            const orderDiv = document.getElementById('order');
            orderDiv.innerHTML = '<h2>Order Details</h2>';
            order.forEach(item => {
                orderDiv.innerHTML += `<p>${item.quantity} x ${item.name}</p>`;
            });
        }
    </script>
</body>
</html>
